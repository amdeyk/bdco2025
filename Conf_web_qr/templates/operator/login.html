{% extends 'base.html' %}
{% block title %}Operator Login | {{ conference_name }}{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card p-4 shadow-lg" style="border-radius: 16px;">
        <h2 class="text-center mb-3">Operator Login</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="/operator/login">
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter password" autofocus>
          </div>
          <button class="btn btn-primary btn-lg w-100" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
  <div class="text-center mt-3">
    <a href="/" class="text-muted">Back to Home</a>
  </div>
 </div>
{% endblock %}
